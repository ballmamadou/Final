<!-- CONTACT SECTION -->
<section class="contact-section">
  <div class="container contact-grid">

    <!-- Contact Info -->
    <div class="contact-box">
      <h3>Contact Us</h3>
      <p>Have questions, ideas, or want to collaborate? Reach out to The Ball Laboratory team.</p>
      <p>Email: <a href="mailto:lab@balllaboratory.com">lab@balllaboratory.com</a></p>
      <p>Twitter: <a href="https://twitter.com/balllaboratory" target="_blank">@BallLaboratory</a></p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-box">
      <h4>Send a Message</h4>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button class="btn-red" type="submit">Send</button>
      </form>
    </div>

  </div>
</section>
